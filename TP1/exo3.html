<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <title>EXO3</title>
</head>
<body>
    <div id="app" style="display: flex; gap: 20px;">
        <input type="text" v-model="input" @input="alertUser">
        <div id="alert">{{alertMessage}}</div>
    </div>


    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    input : "",
                    alertMessage : ""
                    

                };
            },
            methods : {
                alertUser(){
                    this.alertMessage = this.input.includes(' ') ? "Alert" : "";

                }
            }
        }).mount('#app');
    </script>
    
</body>
</html>
